<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邮箱注册</title>
	<script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<form action="reg.php" method="post" id="testform">
	用户名<input type="text" name="email" id="email"><br>
	密 码 <input type="text" name="password" id="password"><br>
	<input id="submit" type="button" value="提交">
</form>
<script>
$('#submit').click(function(){
	$.post('reg.php',$("#testform").serialize(),function(data){
		if (data) {
			$.post('do_queue.php');
		} 
	});
});
</script>
</body>
</html>
